<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio | Skills</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Skills Animation */
        @keyframes skillProgress {
            from { width: 0; }
            to { width: var(--skill-level); }
        }
        
        .skill-progress-bar {
            animation: skillProgress 1.5s ease-out forwards;
        }
        
        .skill-card {
            transition: all 0.3s ease;
        }
        
        .skill-card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2) !important;
        }
    </style>
</head>
<body>
<header class="main-header">
    <div class="container">
        <div class="logo"></div>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="skills.html" class="nav-link">Skills</a></li>
                <li><a href="project.html" class="nav-link">Project</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
            </ul>
        </nav>
        <button class="theme-toggle">
            <i class="fas fa-moon"></i>
        </button>
        <button class="mobile-menu-btn">
            <i class="fas fa-bars"></i>
        </button>
    </div>
</header>

    <section class="skills-section">
        <div class="container">
            <h2 class="section-title">My Skills</h2>
            <div class="skills-grid">
                <div class="skill-card">
                    <div class="skill-icon">
                        <i class="fab fa-html5"></i>
                    </div>
                    <h3 class="skill-title">HTML5</h3>
                    <div class="skill-progress">
                        <div class="skill-progress-bar" style="--skill-level: 68%;"></div>
                    </div>
                    <span class="skill-percent">68%</span>
                </div>
                <div class="skill-card">
                    <div class="skill-icon">
                        <i class="fab fa-css3-alt"></i>
                    </div>
                    <h3 class="skill-title">CSS</h3>
                    <div class="skill-progress">
                        <div class="skill-progress-bar" style="--skill-level: 40%;"></div>
                    </div>
                    <span class="skill-percent">40%</span>
                </div>
                <div class="skill-card">
                    <div class="skill-icon">
                        <i class="fab fa-js"></i>
                    </div>
                    <h3 class="skill-title">JavaScript</h3>
                    <div class="skill-progress">
                        <div class="skill-progress-bar" style="--skill-level: 38%;"></div>
                    </div>
                    <span class="skill-percent">38%</span>
                </div>
                <div class="skill-card">
                    <div class="skill-icon">
                        <i class="fas fa-database"></i>
                    </div>
                    <h3 class="skill-title">Databases</h3>
                    <div class="skill-progress">
                        <div class="skill-progress-bar" style="--skill-level: 30%;"></div>
                    </div>
                    <span class="skill-percent">30%</span>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
